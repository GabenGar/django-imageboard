{% load static %}
<form hidden id="quickPostForm" action="" method="post"
      enctype="multipart/form-data">
  <img id='closebutton' alt="Close" style="float: left" src="{% static 'close.svg' %}">
  <div id='quickPostHeader' style="cursor: move; text-align: center"><span>Ответить в тред</span>
  </div>
  {% csrf_token %}
  <div style="display: flex;">
    {{ form.poster }}
    <button style="float: right" type="submit">Отправить</button>
  </div>
  {{ form.text }}
  {{ form.image }}
  {{ form.threadnum.as_hidden }}
</form>
